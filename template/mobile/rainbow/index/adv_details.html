<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="__CSS__/details.css" />
		<script src="__JS__/jquery-3.2.1.min.js"  type="text/javascript" ></script>
			<script src="__JS__/layer.js"  type="text/javascript" ></script>
	</head>
	<body>
	<div class="header">
	   <a href="/mobile/index/adv_list"><img src="__IMG__/back.png" class="back"></a>详情
	</div>
	<p class="pageTitle">{$task_info.desc}</p>
	<input type="hidden" id="task_id" name="task_id" value="{$task_info.id}"/>
	<input type="hidden" id="time_len" name="time_len" value="{$task_info.time_len}"/>
	<input type="hidden" id="order_id" name="order_id" value="{$order_id}"/>
	<div class="detailsList">
		<div class="list">
		    <p class="title">文案</p>
		    <div class="text">{$task_info.description}</div>
		     <p class="title">图文详情</p>
		    <div class="text">
		    <volist name="$task_info.thumb_img" id="v">
		    	<img src="{$v}" style="margin-top:0.2rem">
		    </volist>
		    </div>
		</div>
	</div>
	<div class="cricleDiv">
		<canvas id="canvas"></canvas>
	</div>
	</body>
	<script type="text/javascript" src="__JS__/circle.js" ></script>
	<script>
	var s=0;
	var task_id = $("#task_id").val();
	var order_id = $("#order_id").val();
		$.post('/mobile/index/is_show',{'task_id':task_id,'order_id':order_id},function(data){
			if(data.status == 1){
				s = 1;//给全局变量赋值
				var speed_time = $("#time_len").val() * 1000;
				var r=new Draws("canvas",{
				      lineW:5,
				      bgColor:"#dcd0b3",
				      lineColor:"#fbab16",
				      speed:speed_time
				    },callback);
			}else{
				s = 2;//给全局变量赋值
				var speed_time = 100;
				var r=new Draws("canvas",{
				      lineW:5,
				      bgColor:"#dcd0b3",
				      lineColor:"#fbab16",
				      speed:speed_time
				    },callback);
				
			}
		},'json');
	    function callback(){
	    	if(s == 1){
	    		$.post('/mobile/index/get_integral',{'task_id':task_id,'order_id':order_id},function(data){
					layer.alert(data.msg);
				},'json');
	    	}
	    }
	</script>
</html>
