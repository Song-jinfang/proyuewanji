<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="__CSS__/common_new.css">
	<link rel="stylesheet" href="__CSS__/base_new.css">
	<link rel="stylesheet" href="__CSS__/index_new.css">
	<link rel="stylesheet" href="/static/node_modules/swiper/dist/css/swiper.css">
	<link rel="stylesheet" href="__CSS__/iconfont_new.css">
	<link rel="stylesheet" href="__CSS__/style_new.css">

	<style>
		.little-logo {
			position: fixed;
			background-color: #fff;
			box-shadow: 0px 3px 3px 0px rgba(0, 0, 0, 0.05);
		}
		.aui-palace {
			padding-top: 0.5rem;
			position: relative;
			overflow: hidden;
		}

		.aui-palace-grid {
			position: relative;
			float: left;
			padding: 1px;
			width: 20%;
			box-sizing: border-box;
			margin: 5px 0;
		}

		.aui-palace-one .aui-palace-grid-icon {
			width: 5rem;
			height: 5rem;
		}

		.aui-palace-grid-icon {
			width: 30px;
			height: 30px;
			margin: 0 auto;
		}

		.aui-palace-grid-text {
			display: block;
			text-align: center;
			color: #333;
			font-size: 0.85rem;
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
			padding-top: 0.2rem;
		}

		.aui-palace-grid-icon img {
			display: block;
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>

<body>
<!--<a class="fukuang"><img src="__IMG__/xf.gif"/></a>-->
<div class="index-page" style="background-color: #fff;">
	<!--<div class="index-search ">-->
	<!--<input type="text" class="border" placeholder="搜索">-->
	<!--</div>-->
	<div class="index-banner">
		<header class="mui-bar mui-bar-nav little-logo" id="header">
			<div class="search bar">
				<a href="/mobile/Goods/ajaxSearch.html">
					<form>
						<input type="text" placeholder="请输入您要搜索的内容...">
						<button type="submit"></button>
					</form>
				</a>
			</div>
		</header>
		<div class="swiper-container swiper-container1">
			<div class="swiper-wrapper">
				<adv pid ="9" limit="5" item="v">
					<div class="swiper-slide">
						<a href="{$v.ad_link}"><img src="{$v[ad_code]}" alt=""></a>
					</div>
				</adv>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<div class="aui-palace aui-palace-one">
		<volist name="class_list" id="vo" key="k">
			<div>
				<a href="/Mobile/Goods/goodsList/id/{$vo.id}" class="aui-palace-grid">
					<div class="aui-palace-grid-icon">
						<img src="{$vo.image}" alt="">
					</div>
					<div class="aui-palace-grid-text">
						<h2 class="Classification_name">{$vo.name}</h2>
					</div>
				</a>
			</div>
		</volist>
	</div>
	<div class="index-slider">
		<div class="slider-tit"><span class="Generalterm">爆款专卖</span>
			<span class="english">Explosive monopoly</span></div>
		<div class="swiper-container swiper-container2">
			<div class="swiper-wrapper">
				<volist name="favourite_goods" id="v1">
					<div class="swiper-slide">
						<div class="slider-item">
								<img src="{$v1.original_img}" alt="" onclick="jump({$v1.goods_id})">
								<div class="indous">
									<div class="slider-item-tit ehn" onclick="jump({$v1.goods_id})">{$v1.goods_name}</div>
									<div class="slider-item-price" onclick="jump({$v1.goods_id})"><i style="font-size: 1rem;">￥</i>{$v1.shop_price}</div>
								</div>
						</div>
					</div>
				</volist>
			</div>
		</div>
	</div>
	<div class="dating-theme">
		<div class="slider-tit"><span class="Generalterm">TOP榜单</span>
			<span class="english">TOP list</span></div>
		<volist name="hot_goods" id="v">
				<div class="xx-motion-footer clearfix">
					<div class="baokuan " onclick="jump({$v.goods_id})"><img src="{$v.ad_code}"></div>
					<div class="baokuan_inpor">
						<p class="Product_name" onclick="jump({$v.goods_id})">{$v.goods_name|getSubstr=0,16}</p>
						<p class="buy_moeny" onclick="jump({$v.goods_id})"><span style="height: 30px;"><i style="font-size: 1rem;">¥&nbsp;&nbsp;</i>{$v.shop_price}</span></p>
					</div>
				</div>
		</volist>
	</div>
	<div class="goods-item clearfix">
		<div class="slider-tit"><span class="Generalterm">新品上市</span>
			<span class="english">New arrival</span></div>
		<div class="wrapper">
			<ul class="wall">
				<volist name="new_goods" id="v">
					<li class="article">
							<div>
								<img src="{$v.original_img}" onclick="jump({$v.goods_id})" />
							</div>
							<div class="introduction_small">
								<p class="indot" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap" onclick="jump({$v.goods_id})">{$v.goods_name|getSubstr=0,20}</p>
								<div class="clearfix" style="">
									<p class="price_small" onclick="jump({$v.goods_id})"><small><i style="font-size: 10px;">￥&nbsp;&nbsp;</i>{$v.shop_price}</small></p>
									<p class="buy_small" onclick="jump({$v.goods_id})">立即抢购</p>
								</div>
							</div>
					</li>
				</volist>
			</ul>
		</div>
	</div>

	<include file="public/footer_nav1" title="个人中心" body=""/>

</div>
</body>
<script src="__JS__/jquery-1.8.3.min.js"></script>
<script src="__JS__/jaliswall.js"></script>
<script src="__JS__/index.js"></script>
<script src="/static/node_modules/swiper/dist/js/swiper.js"></script>
<script type="text/x-javascript">
		//屏幕向下走多高的距离，出现little-logo
		//			$(window).scroll(function() {
		//				if($(window).scrollTop() > 167) {
		//					$('.little-logo').show();
		//				} else {
		//					$('.little-logo').hide();
		//				}
		//			});
		$(function() {
$("#header").removeClass("little-logo");
//			$(".little-logo").hide();
			$(window).scroll(function() {
				if($(document).scrollTop() >= 100) {
					$("#header").addClass("little-logo").slideDown();
				} else {
					$("#header").removeClass("little-logo").slideDown();
				}
			})
		})
	</script>
<script>
	function jump(goods_id)
	{
		window.location.href = '/Mobile/Goods/goodsInfo/id/' + goods_id;
	}
</script>
</html>
