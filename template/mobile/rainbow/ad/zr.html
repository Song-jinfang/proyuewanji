        <script type="text/javascript">
            $(function() {
                //加的效果
                $(".product-add").click(function() {
                    var n = $(this).prev().val();
                    var num = parseInt(n) + 1;
                    if(num == 99) {
                        return;
                    }
                    $(this).prev().val(num);

                });
                //减的效果
                $(".product-jian").click(function() {
                    var n = $(this).next().val();
                    var num = parseInt(n) - 1;
                    if(num == 0) {
                        return;
                    }
                    $(this).next().val(num);

                });
            });
        </script>

<div class="one_centent" style="">

                <input type="password" value="" class="product-num1" id="pwd">

        </div>

                <em class="product-jian">-</em>

                <em class="product-add">+</em>

<script src="__JS__/layer.js"  type="text/javascript" ></script>
<script>
    $('#submit').click(function(){
        var id = $("#id").val();
        var pwd = $("#pwd").val();
        var number = $("#number").val();
        // var formData = new FormData();
        // formData.append('id',id);
        // formData.append('pwd',pwd);
        // formData.append('number',number);
        // console.log(formData);
        if(!(pwd || number)){
            layer.msg('请将信息填写完整');
            return;
        }
        $.ajax({
            url:'home',
            type:'post',
            data:{'id':id,'pwd':pwd,'number':number},
            success:function(e){
                if(e.code == 1){
                    layer.msg(e.msg);
                }else{
                    layer.msg(e.msg);
                }
            },
            error:function(){
                layer.msg('请求出错，请重新再试');
            }
        });
    });
</script>
