<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="__CSS__/swiper.min.css" />
		<link rel="stylesheet" href="__CSS__/home.css" />
	<link rel="stylesheet" href="__CSS__/public.css" />
		<title></title>
	</head>	
<body>
	<div class="bannerDiv">
		<div class="swiper-container swiper-containerA">
	        <div class="swiper-wrapper">
	             <adv pid ="543" limit="3" item="v">
		            <a href="{$v.ad_link}">
			            <div class="swiper-slide">
			            	<img src="{$v[ad_code]}">
			            </div>
		            </a>
	         	</adv>
	        </div>
	        <!-- Add Pagination -->
	        <div class="swiper-pagination"></div>
	    </div>
	</div>
    <!--广播-->
	<div class="broadcast">
		  <img src="__IMG__/lb.png">
		  <div class="swiper-container swiper-containerB">
			 <volist name="data" id="vo">
				<div class="swiper-wrapper" class="dataBox">
					 <div class="swiper-slide swiper-no-swiping">
					  <p>{$vo.title}</p>
					</div>
				</div>
			 </volist>
		  </div>
	</div>
	<!--广播-->
    <ul class="nextList">
    	<li>
    		<a href="ywd_detailed.html">
    			<img src="__IMG__/icon-1.png" class="iconName">
    			<img src="__IMG__/next.png" class="next">
    			<font>豆包</font>
    			<span>我的悦玩豆({$have_price}个)</span>
    		</a>   		
    	</li>
    	<li>
    		<a href="buy">
    			<img src="__IMG__/icon-5.png" class="iconName">
    			<img src="__IMG__/next.png" class="next">
    			<font>交易大厅</font>
    			<span>悦玩豆交易</span>
    		</a>   		
    	</li>
    	<li>
    		<a  class="payPop">
    			<img src="__IMG__/icon-2.png" class="iconName">
    			<img src="__IMG__/next.png" class="next">
    			<font>悦玩豆转让</font>
    			<span>用户与用户之间可以互相转让</span>
    		</a>   		
    	</li>
    	<if condition="$type eq 0">
			<li>
				<a  class="payPop1">
					<img src="__IMG__/icon-3.png" class="iconName">
					<img src="__IMG__/next.png" class="next">
					<font>购买</font>
					<span>购买悦玩豆</span>
				</a>
			</li>
		</if>
    	<li>
    		<a href="mine">
    			<img src="__IMG__/icon-4.png" class="iconName">
    			<img src="__IMG__/next.png" class="next">
    			<font>悦玩豆订单</font>
    			<span>我的交易记录</span>
    		</a>   		
    	</li>
    </ul>



    <div style="width: 100%;height: 1.8rem;"></div>
   <include file="public/footer_nav1" title="个人中心" body=""/>
    <div class="pop">
		<div class="hint">
			<div class="affirmBtn">确认订单</div>
			<!--		    <p class="p1">40</p>-->
			<!--		    <p class="p2">(个)</p>-->
			<!--		    <p class="p3">正在转让悦玩豆</p>-->
			<p class="p4">余额{$have_price}(个)</p>


			<p class="tips">提示：请认真核对转让数量</p>
			<ul class="formList">
				<li>
					<span>转给TA</span>
					<div>
						<input type="text" id="id" placeholder="请输入TA的手机号" />
					</div>
				</li>
				<li>
					<span>交易密码</span>
					<div>
						<input type="password"  id="pwd" placeholder="请输入交易密码" />
					</div>
				</li>
				<li>
					<span>转出数量</span>
					<div>
						<input type="number" id="number" placeholder="只能输入整数" min="0" max="{$have_price}"/>(个)
					</div>
				</li>
			</ul>
			<div class="btnDiv">
				<div class="btn btn1" id="submit">确认</div>
				<div class="btn btn2">取消</div>
			</div>
		</div>
	</div>


	<div class="pop1" style="display: none;">
		<div class="hint">
			<div class="affirmBtn">确认订单</div>
			<p class="p4">余额{$have_price}(个)</p>


			<p class="tips">提示：1个悦玩豆=1元</p>
			<ul class="formList">
				<li>
					<span>购买数量</span>
					<div>
						<input type="number" id="number1" placeholder="只能输入整数" min="0" max="{$have_price}"/>(个)
					</div>
				</li>
			</ul>
			<div class="btnDiv">
				<div class="btn btn1" id="submit1">确认</div>
				<div class="btn btn2">取消</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="__JS__/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="__IMG__/swiper.min.js" ></script>
	<script src="__JS__/layer.js"  type="text/javascript" ></script>
<script>
    var swiper = new Swiper('.swiper-containerA', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    var swiper = new Swiper('.swiper-containerB', {
	    direction: 'vertical',
	    loop : true,
	    autoplay:2000,
	});
	$(".payPop").click(function(){
		$(".pop").fadeIn();
	})
	$(".payPop1").click(function(){
		$(".pop1").fadeIn();
	})
	$(".btn2").click(function(){
   	    $(".pop").hide()
   	    $(".pop1").hide()
   })

    $('#submit').click(function(){
        var id = $("#id").val();
        var pwd = $("#pwd").val();
        var number = $("#number").val();
        // var formData = new FormData();
        // formData.append('id',id);
        // formData.append('pwd',pwd);
        // formData.append('number',number);
        // console.log(formData);
		if(!(pwd || number)){
			layer.msg('请将信息填写完整');
			return;
		}
        $.ajax({
            url:'home',
            type:'post',
            data:{'id':id,'pwd':pwd,'number':number},
            success:function(e){
                if(e.code == 1){
					layer.msg(e.msg);
                }else{
					layer.msg(e.msg);
                }
            },
            error:function(){
				layer.msg('请求出错，请重新再试');
            }
        });
    });
	$('#submit1').click(function(){
		var number = $("#number1").val();
		// var formData = new FormData();
		// formData.append('id',id);
		// formData.append('pwd',pwd);
		// formData.append('number',number);
		// console.log(formData);
		if(!(number > 0)){
			layer.msg('请输入正确的数额');
			return;
		}
		$.ajax({
			url:'buy_ywd',
			type:'post',
			data:{'number':number},
			success:function(e){
				if(e.code == 1){
					window.location.href = "/index.php?m=Mobile&c=Cart&a=cart4&order_id=" + e.data.order_id;
				}else{
					layer.msg(e.msg);
				}
			},
			error:function(){
				layer.msg('请求出错，请重新再试');
			}
		});
	});

</script>
</html>
